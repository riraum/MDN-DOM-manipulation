<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="btn">Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      // Variables
      const ulSelect = document.querySelectorAll("ul");
      // Debug
      console.log(ulSelect);
      const inputSelect = document.querySelectorAll("input");
      const buttonSelect = document.querySelectorAll("button");
      // Button click
      const btn = document.querySelector("#btn");
      function onClickFunction() {
        const inputValue = document.getElementById("item").value;
        // DEBUG
        console.log(inputValue);
      };
      btn.addEventListener("click", onClickFunction);
      // Empty input element
      inputValue = '';
      // Create new elements
      const liItem = document.createElement("li");
      const spanItem = document.createElement("span");
      const buttonItem = document.createElement("button");
      // // Add children 
      liItem.appendChild(spanItem);
      liItem.appendChild(buttonItem);
      // // Add text
      spanItem.textContent = inputValue;
      buttonItem.textContent = "Delete";
      //  Add li
      const ulSingleSelect = document.querySelector("ul");
      ulSingleSelect.appendChild(liItem);
    </script>
  </body>
</html>
